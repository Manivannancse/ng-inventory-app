<p-card header="Purchase Order List">
  <p-table #dt [columns]="cols" [value]="vendor" selectionMode="single" [(selection)]="selectedVendor">
      <ng-template pTemplate="caption">
          <div class="ui-helper-clearfix">
              <button type="button" pButton icon="pi pi-cloud-download" iconPos="left" label="Export CSV" (click)="dt.exportCSV()" style="float:left"></button>
              <a pButton icon="pi pi-plus" iconPos="left" label="Add Purchase Order" routerLink="/purchase-order/add" style="float:right"></a>
          </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns">
                  {{col.header}}
              </th>
              <th [ngStyle]="{'width': '140px'}">Action</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
              </td>
              <td>
                <p-splitButton label="Action" icon="pi pi-file" (onClick)="save('info')" [model]="items"></p-splitButton>
              </td>
          </tr>
      </ng-template>
  </p-table>
</p-card>
