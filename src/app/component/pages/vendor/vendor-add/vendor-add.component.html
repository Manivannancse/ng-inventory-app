<p-card header="Add Vendor">
	<div class="ui-g">
		<div class="ui-g-4">
			<div class="ui-g-8">
				<span class="ui-float-label">
					<input id="float-input" type="text" size="50" pInputText> 
					<label for="float-input">Vendor Name</label>
				</span>
			</div>
			<div class="ui-g-8 mt-10">
				<span class="ui-float-label">
					<input id="float-input" type="text" size="50" pInputText> 
					<label for="float-input">Credit period</label>
				</span>
			</div>
		</div>
		<div class="ui-g-8">
			<div class="ui-g-8">
				<span class="ui-float-label">
					<textarea cols="40" id="float-input" pinputtextarea="" rows="4" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
					</textarea>
					<label for="float-input">Full Address With pin code</label>
				</span>
			</div>
		</div>
	</div>
	<div class="ui-g">
		<div class="ui-g-12">
			<p-tabView>
				<p-tabPanel header="Contact Details">
					<div class="ui-g">
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Email ID 1</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Email ID 2</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Email ID 3</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Website</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Lane Line No 1</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Lane Line No 2</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Lane Line No 3</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Mobile No 1</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Contact Person for mobile No1</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Mobile No 2</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Contact Person for mobile No 2</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Mobile No 3</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Contact Person for mobile No 3</label>
							</span>
						</div>
					</div>
				</p-tabPanel>
				<p-tabPanel header="Account Details">
					<div class="ui-g">
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Account No</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Bank Name</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Bank Branch</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">IFSC Code</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Company PAN No</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Aadhar No</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Reference Details</label>
							</span>
						</div>
					</div>
				</p-tabPanel>
				
				<p-tabPanel header="Additional Details" leftIcon="fa-bell-o" rightIcon="fa-bookmark-o">
					<div class="ui-g">
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Dr.Registration No</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Reg ID</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">GST No</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Drug Lisence No 1</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<span class="ui-float-label">
								<input id="float-input" type="text" size="47" pInputText> 
								<label for="float-input">Drug Lisence No 2</label>
							</span>
						</div>
						<div class="ui-g-4 mt-10">
							<p-selectButton [options]="types" [(ngModel)]="selectedType"></p-selectButton>
						</div>
					</div>
				</p-tabPanel>
			</p-tabView>
			<div class="ui-g">
				<div class="ui-g-12 text-center">
					<a pButton [routerLink]="['/vendor/view']" type="button" class="ui-button-raised ui-button-rounded ui-button-success" label="Save"></a>
					<a pButton [routerLink]="['/vendor/view']" type="button" class="ui-button-raised ui-button-rounded ui-button-danger ml-10" label="Cancel"></a>
				</div>
			</div>
		</div>
	</div>   
</p-card>
